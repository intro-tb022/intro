# Site settings
title: Introducción al Desarrollo de Software
description: >
  Página de la materia Introducción al Desarrollo de Software, curso Camejo/Esteban.
  Facultad de Ingeniería, Universidad de Buenos Aires.

baseurl: "/intro"

theme: minima
markdown: kramdown
permalink: pretty

plugins:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock

kramdown:
  input: GFM
  footnote_backlink: "&#x21A9;&#xFE0E;"
  highlighter: rouge

collections:
  tps:
    output: true
    permalink: /:path/

defaults:
  -
    scope:
      path: ""
      type: "tps"
    values:
      layout: tp
